<!doctype html>
<html lang="pt-br">

<head>
  <title>Formulario</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="css/contato.css">
</head>
<body>
  
<div class=container>
      <div class=row>
        <div class=col-6>
        <div class="card-body">
         <div class="card">
          
          <h1>Contato</h1>

          <form action="">

            <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>
              
            <div class="form-group">
              <label for="email">Email:</label>
              <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu e-mail">
              </div>

              <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea class="form-control" name="mensagem" id="mensagem" placeholder="Digite a mensagem"></textarea>
              </div>

              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

              <div class="alert alert-danger d-none">
                preencha o formulario

              </div>
            </form>
          </div>
        </div>

      </div>
      

   
    <div class=col-6>
    <div class="card">
      <div class="card-body">

      </div>
    

    </div>
    </div>
      
</div>

       

       
</div>

  <script src="js/jquery-3.6.1.min.js"></script>
  </script>
</body>

</html>
